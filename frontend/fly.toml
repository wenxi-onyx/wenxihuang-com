# fly.toml app configuration file for wenxihuang-frontend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'wenxihuang-frontend'
primary_region = 'sjc'

[build]
  [build.args]
    VITE_API_URL = "https://wenxihuang-backend.fly.dev"

[env]
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
