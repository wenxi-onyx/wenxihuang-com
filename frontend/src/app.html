<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.svg?v=2" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- DNS Prefetch & Preconnect for Google Fonts -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Async Font Loading -->
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Sans+JP:wght@100;200;300;400&display=swap"
			rel="stylesheet"
			media="print"
			onload="this.media='all'"
		/>
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Noto+Sans+JP:wght@100;200;300;400&display=swap"
				rel="stylesheet"
			/>
		</noscript>

		<!-- Critical CSS for instant render -->
		<style>
			:root {
				--bg-primary: #000000;
				--text-primary: #ffffff;
				--text-secondary: #cccccc;
				--text-tertiary: #808080;
				--border-subtle: rgba(255, 255, 255, 0.15);
				--border-active: rgba(255, 255, 255, 0.4);
			}
			[data-theme='light'] {
				--bg-primary: #ffffff;
				--text-primary: #000000;
				--text-secondary: #666666;
				--text-tertiary: #999999;
				--border-subtle: rgba(0, 0, 0, 0.08);
				--border-active: rgba(0, 0, 0, 0.2);
			}
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,
			body {
				background: var(--bg-primary);
				color: var(--text-primary);
				transition: background-color 0.3s ease, color 0.3s ease;
			}
			html {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			}
			/* Critical FeatureCard styles to prevent layout shift */
			.card {
				display: flex;
				flex-direction: column;
				width: 100%;
				height: 420px;
				background: var(--bg-primary);
			}
		</style>

		<script>
			// Set theme immediately to prevent FOUC
			(function() {
				const theme = localStorage.getItem('theme') || 'dark';
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="tap">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
